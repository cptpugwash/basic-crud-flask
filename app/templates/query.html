{% extends "base.html" %}
{% block content %}
		<h1>Query page</h1>

		{% if form %}
			<form action="{{url_for('query_item')}}" method="POST">
				{{form.hidden_tag()}}
				{{form.name.label}}<br />
				{{form.name}}<br /><br />
				<input class="btn btn-lg btn-primary" role="button" type="submit" value="Query">
			</form>
		{% endif %}

		{% if items %}
			{% for item in items %}
				<h2>{{item.name}}</h2>
				<p>{{item.description}}</p>
				<a class="btn btn-primary" href="{{url_for('edit_item', id=item.id)}}">Edit</a>
				<a class="btn btn-danger" href="{{url_for('delete_item', id=item.id)}}">Delete</a>
				<br />
			{% endfor %}
		{% endif %}
{% endblock %}
