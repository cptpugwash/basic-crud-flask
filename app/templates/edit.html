{% extends "base.html" %}
{% block content %}
		<h1>Edit item page</h1>

		{% if form %}
			<form action="{{url_for('edit_item', id=form.id.data)}}" method="POST">
				{{form.hidden_tag()}}
				{{form.name.label}}<br />
				{{form.name}}<br />
				{{form.description.label}}<br />
				{{form.description}}<br /><br />
				<input class="btn btn-lg btn-primary" role="button" type="submit" value="Edit item">
			</form>
		{% endif %}
{% endblock %}
